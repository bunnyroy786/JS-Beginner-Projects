                <input id="lname" name="lastName" type="text" autocomplete="family-name" placeholder="Last Name" >
                
            </label>
            
            <br>
            <br>
            <br>

                <input id="yourAge" name="age" type="number" placeholder="Your Age">
                <br>
                <br>
                <br>
                
                
                <button name="age" >Submit</button>
            </label>
            
            
            
        
        <p id="demo"></p>
    </div>
